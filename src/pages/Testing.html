<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="font-family:monospace">
        <div style="justify-content: flex-start; flex-direction: column; align-items: flex-start; min-height: 300px; background: rgb(202, 137, 137); color: rgb(0, 0, 0); margin: 0px; box-shadow: none; border-radius: 0px; width: 600px;"
            class="">
            <div style="padding: 20px; align-items: flex-start; justify-content: flex-start;">
                <table style="width: 100%;" class="">
                    <tr>
                        <td
                            style="width: 100%; text-align: center; background: url(&quot;&quot;) center top / cover no-repeat rgb(255, 255, 255); border: 0px rgb(0, 0, 0);">
                            <div
                                style="position: relative; user-select: auto; width: auto; height: auto; box-sizing: border-box;">
                                <p style="padding: 10px 20px; font-size: 15px; color: skyblue; font-weight: bold;">No
                                    content here. <br>Drug content right now</p><span>
                                    <div class=""
                                        style="position: absolute; user-select: none; width: 100%; height: 10px; top: -5px; left: 0px; cursor: row-resize;">
                                    </div>
                                    <div class=""
                                        style="position: absolute; user-select: none; width: 10px; height: 100%; top: 0px; right: -5px; cursor: col-resize;">
                                    </div>
                                    <div class=""
                                        style="position: absolute; user-select: none; width: 100%; height: 10px; bottom: -5px; left: 0px; cursor: row-resize;">
                                    </div>
                                    <div class=""
                                        style="position: absolute; user-select: none; width: 10px; height: 100%; top: 0px; left: -5px; cursor: col-resize;">
                                    </div>
                                    <div class=""
                                        style="position: absolute; user-select: none; width: 20px; height: 20px; right: -10px; top: -10px; cursor: ne-resize;">
                                    </div>
                                    <div class=""
                                        style="position: absolute; user-select: none; width: 20px; height: 20px; right: -10px; bottom: -10px; cursor: se-resize;">
                                    </div>
                                    <div class=""
                                        style="position: absolute; user-select: none; width: 20px; height: 20px; left: -10px; bottom: -10px; cursor: sw-resize;">
                                    </div>
                                    <div class=""
                                        style="position: absolute; user-select: none; width: 20px; height: 20px; left: -10px; top: -10px; cursor: nw-resize;">
                                    </div>
                                </span>
                            </div>
                            <div class="__resizable_base__"
                                style="width: 100%; height: 100%; position: absolute; transform: scale(0, 0); left: 0px; flex: 0 1 0%;">
                            </div>
                        </td>
                    </tr>
                </table>
                <table style="border-collapse: collapse; display: flex;">
                    <tbody style="border: 2px solid transparent; cursor: pointer;">
                        <tr>
                            <td style="width: 100px;"><a href="#" style="text-decoration: none; font-size: 15px;">
                                    <p class="contentEditable" contenteditable="false"
                                        style="background: rgb(0, 0, 0); color: rgb(255, 192, 203); text-shadow: rgba(0, 0, 0, 0) 2px 2px 2px; text-align: center;">
                                        Button</p>
                                </a></td>
                        </tr>
                    </tbody>
                </table>
                <table class="" style="width: 100%; border-collapse: collapse;">
                    <tbody>
                        <tr>
                            <td><img src="https://i.ibb.co/z628wYs/defualt.jpg"
                                    style="width: 100%; height: 200px; margin: 0px auto; background-size: 100% 100%; background-repeat: no-repeat; box-shadow: none;">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table style="width: 100%; font-weight: 500; background: rgb(0, 0, 0); color: rgb(255, 255, 255);">
                    <tbody
                        style="border-collapse: collapse; width: 100%; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                        <tr>
                            <td style="text-align: center; padding: 4px;">
                                <p>00</p>
                                <p>Days</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>00</p>
                                <p>Hours</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>19</p>
                                <p>Minutes</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p>59</p>
                                <p>Seconds</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
